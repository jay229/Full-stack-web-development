<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding skills</title>
    <STYLE>
        /* figure{
            background-color: rgb(159, 174, 214);

        } */
        blockquote{
            margin: 0;
        }
        blockquote p{
            padding: 15px;
            background: #eee;
            border-radius: 5px;
        }
        blockquote p::before{
            content: '\201C';
        }
        blockquote p::after{
            content: '\201D';
        }
    </STYLE>
  </head>
  <body>
    <figure>
      <blockquote
        cite="https://www.briantracy.com/blog/personal-success/26-motivational-quotes-for-success/"
      >
        <p>
          Superior Leaders Are Willing To Admit A Mistake And Cut Their Losses.
          Be Willing To Admit That You’ve Changed Your Mind. Don’t Persist When
          The Original Decision Turns Out To Be A Poor One.
        </p>
      </blockquote>
      <figcaption>BRIAN TRACY</figcaption>
    </figure>
  </body>
</html>
