<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 400px;
            height: 400px;
            background-color: green;
            font-size: 1.2rem;
        }
        #two{
            width: 300px;
            height: 300px;
            background-color: red;
            font-size: 1.2rem;
        }
        #three{
            width: 200px;
            height: 200px;
            background-color: yellow;
            font-size: 1.2rem;
        }
        #four{
            width: 100px;
            height: 100px;
            background-color: hotpink;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="one" data-name="1">1
        <div id="two" data-name="2">2
            <div id="three" data-name="3">3
                <div id="four" data-name="4">
                    4
                </div>
            </div>
        </div>
    </div>

    <script>
        let one=document.getElementById("one");
        let two=document.getElementById("two");
        let three=document.getElementById("three");
        let four=document.getElementById("four");

        

        
        // Bubbling Phase( Child to Parent )
       one.addEventListener("click",function(e){
           console.log("1");
           console.log('Target = ' + e.target.dataset.name);
			console.log('CurrentTarget = ' + e.currentTarget.dataset.name);
       },false);
       two.addEventListener("click",function(e){
           console.log("2");
           console.log("Target :"+ e.target.dataset.name );
           console.log("Current Target :"+ e.currentTarget.dataset.name );
       },false);
       three.addEventListener("click",function(e){
           console.log("3");
           console.log("Target :"+ e.target.dataset.name );
           console.log("Current Target :"+ e.currentTarget.dataset.name );
       },false);
       four.addEventListener("click",function(e){
           console.log("4");
           console.log("Target :"+ e.target.dataset.name );
           console.log("Current Target :"+ e.currentTarget.dataset.name );
       },false);
        
    </script>
</body>
</html>
