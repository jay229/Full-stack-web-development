<!DOCTYPE html>
<html>

<head>
	<title>Geeky Shows</title>
</head>

<body>

	<h1>Event Object</h1>
	<p id="myp">Click Me</p>
	<script>
		let p=document.getElementById("myp");
        p.addEventListener("click",function(e){
            console.log(e);
            console.log(e.target);
            console.log(e.currentTarget);
        })
	</script>
</body>

</html>
