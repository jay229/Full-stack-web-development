<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/" method="post">
      <div class="frm-chk">
        <label for="interested">Interested</label>
        <input type="checkbox" name="interested" id="interested" />
      </div>
      <div>
        <label for="clr">Color</label>
        <input type="color" name="color" id="clr" />
      </div>
      <div>
        <label for="dtm">Date</label>
        <input type="date" name="date" id="dtm" />
      </div>
      <div>
        <label for="eml">Email</label>
        <input type="email" name="email" id="eml" required />
      </div>
      <div>
        <label for="fl">File</label>
        <input type="file" name="file" id="fl" />
      </div>
      <div>
        <label for="hdn">Hidden</label>
        <input type="hidden" name="hidden" id="hdn" />
      </div>
      <div>
        <label for="m">Month</label>
        <input type="month" name="month" id="m" />
      </div>
      <div>
        <label for="no">Number</label>
        <input type="number" name="Number" id="no" />
      </div>
      <div>
        <label for="psd">Password</label>
        <input type="password" name="psd" id="psd" />
      </div>
      <div class="frm-chk">
        <label for="rd1">Radio#1</label>
        <input type="radio" name="radio" id="rd1" />
      </div>
      <div class="frm-chk">
        <label for="rd2">Radio#2</label>
        <input type="radio" name="radio" id="rd2" />
      </div>
      <div class="frm-chk">
        <label for="rd3">Radio#3</label>
        <input type="radio" name="radio" id="rd3" />
      </div>
      <!-- More radio -->
      <input type="radio" name="redio" value="male" />Male <br />
      <input type="radio" name="redio" value="female" />Female <br />
      <input type="radio" name="redio" value="other" />Other <br />

      <div>
        <label for="rg">Range</label>
        <input type="range" name="range" id="rg" />
      </div>
      <div>
        <label for="r">Reset</label>
        <input type="reset" name="reset" id="r" />
      </div>
      <div>
        <label for="s">Search</label>
        <input type="search" name="search" id="s" />
      </div>
      <div>
        <label for="sub">Submit</label>
        <input type="submit" name="submit" id="sub" />
      </div>
      <div>
        <label for="tel">Tel</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="txt">Text</label>
        <input type="text" name="text" id="txt" />
      </div>
      <div>
        <label for="tm">Time</label>
        <input type="time" name="time" id="tm" />
      </div>
      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" />
      </div>
      <div>
        <label for="week">Week</label>
        <input type="week" name="week" id="week" />
      </div>
    </form>
  </body>
</html>
