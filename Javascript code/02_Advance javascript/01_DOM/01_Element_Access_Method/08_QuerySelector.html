<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title class="geek">Tree</title>
    </head>
    <body>
        <h1>We are Learning JS</h1>
        <h1 class="geek myclass">Subscribe Geekyshows</h1>
        <h2>Now</h2>
        <p class="geek">Hello <span>Geekyshows</span> <em>World</em><span>Youtube</span> </p>
        <p class="myclass"><span>Bye</span> Geekyshows</p> 
        <div id="show">
            <p>1st p inside div</p>
            <p class="geek">2nd p inside div</p>
        </div>
        <p id="show1">I am Paragraph</p>
        
        <script>
            // Element selector
            // First come first get
            let result =document.querySelector("p");
            console.log(result);

            // Id selector

            console.log(result1);

            // Class Selector

            console.log(result2);
        </script>
