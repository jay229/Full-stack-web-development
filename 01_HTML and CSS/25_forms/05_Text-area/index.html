<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/" method="post">
    <div>
        <label for="txt">Name:</label>
        <input type="text" name="text" id="txt" required autofocus>
    </div>
    <div>
        <label for="uessay">Essay:</label>
        <textarea id="uessay" name="essay" rows="3"></textarea>
    </div>
    <div id="frmsubmit">
        <input type="submit" id="sub" value="Submit">
    </div>
    </form>
</body>
</html>
