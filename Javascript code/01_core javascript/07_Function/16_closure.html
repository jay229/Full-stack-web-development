<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outerfun()
        {
            var i="I'm a local variable of outer function";
            document.write("I(outerfun):"+i+"<br>");
            function innerfun()
            {
                document.write("I(innerfun):"+i+"<br>");
                var j="I'm a innerfun's local variable";
                document.write("j(Inside innerfun)"+j +"<br>");
            }
            innerfun();

        }
        outerfun();
        document.write("j(Outside from function)"+j +"<br>");//not accessible
    </script>
</body>
</html>
