<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            margin: 10px 8px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <audio id="demo" src="../../../Music/Tracky Birthday.mp3" loop></audio>
    <div>
        <button onclick="document.querySelector('#demo').play()" >Play the Audio</button>
        <button onclick="document.querySelector('#demo').pause()">Pause the Audio</button>
        <button onclick="document.querySelector('#demo').volume+=0.1">Increase Volume </button>
        <button onclick="document.querySelector('#demo').volume-=0.1">Decrease Volume </button>
    </div>
</body>
</html>
