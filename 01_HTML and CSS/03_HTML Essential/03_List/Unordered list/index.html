<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>
<body>
    <center>     

        <ul>
            <li>Hp</li>
            <li>Lg</li>
            <li>sony</li>
            <li>Dell</li>
        </ul>
    </center>

</body>
<!-- 
    We use <ul> </ul> tag for creating unordered list in html document.
    we <li> </li> for creating list inside ordered or unordered list.
    In this html docuent we have used center element for align our list at center  of body.
 -->
</html>
