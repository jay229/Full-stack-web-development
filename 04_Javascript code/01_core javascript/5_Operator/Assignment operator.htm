<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <script>
        var a=10,b=5;
        document.writeln(a+=b);
        document.writeln(a-=b);
        document.writeln(a*=b);
        document.writeln(a/=b);
        document.writeln(a%=b);
    </script>
</body>
</html>
