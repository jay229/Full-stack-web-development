<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic operator</title>
</head>
<body>
    <script>
        // Addition
        var a=5;
        var b;
        b=10;
        document.write(a+b + "<br><br>");
        // Float addition
        var a=5.5
        var b=10.5
        document.writeln(a+b +"<br>");
        // Subtraction 
        var a=24;
        var b;
        document.writeln(a-b+"<br>" );
        // Multiplication

        document.write(a*b +"<br>");
        // Division
        var a=5;
        var b=2;
        document.writeln(a/2 +"<br>");
        document.writeln(a%b+"<br>");
        // Increment
        var x=5;
        document.writeln(x++ +"<br>");
        document.writeln(x +"<br>");
        document.writeln(++x +"<br>");
        // Decrement
        document.writeln(x-- +"<br>");
        document.writeln(x +"<br>");
        document.writeln(--x +"<br>");
            







    </script>
</body>
</html>
