<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-size: 20rem;
            line-height: 15rem;
        }
        button{
            margin: 10px 8px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <audio id="demo" src="../../../Music/Tracky Birthday.mp3" loop></audio>
    <h1></h1>
    <div>
       <button id="play">Play the Audio</button>
       <button id="pause">Pause the Audio</button>
       <button id="vu">Increase Volume</button>
       <button id="vd">Decrease Volume</button>
    </div>
    <script>
        var song=document.querySelector('audio');
        var readout=document.querySelector('h1');
        var play=document.querySelector('#play');
        var pause=document.querySelector('#pause');
        var vu=document.querySelector('#vu');
        var vd=document.querySelector('#vd');

        console.log(song.volume);
        readout.textContent=song.volume;
        play.addEventListener('click',function()
        {
            song.play();
        }
        
        );
        pause.addEventListener('click',function()
        {
            song.pause();
        }
        
        );
        vu.addEventListener('click',function()
        {
           if(song.volume<1)
           {
               song.volume+=0.1;
               console.log(song.volume);
               readout.textContent=song.volume.toFixed(1);
           }
        }
        
        );
        vd.addEventListener('click',function()
        {
           if(song.volume>=0.1)
           {
               song.volume-=0.1;
               console.log(song.volume);
               readout.textContent=song.volume.toFixed(1);
           }
        }
        
        );
       

    </script>
</body>
</html>
