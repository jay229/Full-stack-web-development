<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 400px;
            height: 400px;
            background-color: green;
            font-size: 1.2rem;
        }
        #two{
            width: 300px;
            height: 300px;
            background-color: red;
            font-size: 1.2rem;
        }
        #three{
            width: 200px;
            height: 200px;
            background-color: yellow;
            font-size: 1.2rem;
        }
        #four{
            width: 100px;
            height: 100px;
            background-color: hotpink;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="one">1
        <div id="two">2
            <div id="three">3
                <div id="four">
                    4
                </div>
            </div>
        </div>
    </div>

    <script>
        let one=document.getElementById("one");
        let two=document.getElementById("two");
        let three=document.getElementById("three");
        let four=document.getElementById("four");

        

        
        // Bubbling Phase( Child to Parent )
        // one.addEventListener("click", function(){console.log("1");},false);
        // two.addEventListener("click", function(){console.log("2");},false);
        // three.addEventListener("click", function(){console.log("3");},false);
        // four.addEventListener("click", function(){console.log("4");},false);

        // // Capture Phase( Parent to Child )
        one.addEventListener("click", function(){console.log("1");},true);
        two.addEventListener("click", function(){console.log("2");},true);
        three.addEventListener("click", function(){console.log("3");},true);
        four.addEventListener("click", function(){console.log("4");},true);
    </script>
</body>
</html>
