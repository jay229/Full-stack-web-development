<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Focus and Blur</h1>
    <label for="mytxt">Name</label>
    <input type="text" id="mytxt">
    <script>
        let mytxt=document.getElementById("mytxt");
        function focus(e){
            mytxt.style.backgroundColor="blue";
            mytxt.style.color="white";
        }
        function Blur(e){
            mytxt.style.backgroundColor="white";
            mytxt.style.color="black";
        }
        mytxt.addEventListener("focus",focus);
        mytxt.addEventListener("blur",Blur);
    </script>
</body>
</html>
