<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            width: 300px;
            height: 300px;
            background-color: red;
            border: 2px solid black;
            /* color: white; */
            text-align: center;
        }
        #child{
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="parent">
        <a href="https://facebook.com" id="child">Go to Facebook</a>
    </div>
    <script>
        
        let a=document.getElementById("child");

        function prevent(e)
        {
            e.preventDefault();
            
        }
        a.addEventListener('click',prevent,false);
    </script>
</body>
</html>
