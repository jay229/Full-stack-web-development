<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Access Method</title>
</head>
<body>
    <p class="para">Lets learn js concept</p>

    <script>
        let c=document.getElementsByClassName("para");
        console.log(c);
        document.write(c);
    </script>
</body>
</html>
