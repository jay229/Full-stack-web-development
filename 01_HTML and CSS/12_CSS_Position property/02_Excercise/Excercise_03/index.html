<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 02</title>
    <style>
      .container {
        width: 50%;
        height: 500px;
        border: 3px solid red;
        background-color: tomato;
        position: relative;
        top: 10px;
        left: 20px;
      }
      #child{
          width: 200px;
          height: 200px;
          border: 5px solid black;
          position: absolute;
          right: 10px;
          top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      relative
      <div id="child">absolute</div>
    </div>
  </body>
</html>
