<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Node</title>
</head>
<body>
    <div class="container">
        <h1>Javascript Frameworks</h1>
        <ul id="myul">
            <li>Jquery</li>
            <li id="myang">Angular js</li>
            <li>React</li>
            <li id="myd3">D3.js</li>
        </ul>
    </div>
    <script>
    //   get the parent reference
    let myul=document.getElementById("myul");

    // get the innerTHML of ul tag
    console.log(myul.innerHTML)

    // Set the innerHTML of ul tag
    // myul.innerHTML="";
    myul.innerHTML=`<li>D3</li>
                    <li>Angular</li>
                    <li>Node</li>
                    <li>Express</li>
        `
    </script>
