<!-- Flex wrap:It specify wether items will wrap or not.
    flex-wrap:wrap;
    flex-wrap:no-wrap;
    flex-wrap:wrap-reverse;

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex direction</title>
    <style>
        .parent{
            display: flex;
            height: 300px;
            border: 3px solid red;
            background:grey;
            /* flex-wrap:wrap; */
            /* flex-wrap:no-wrap;   Default property */
            flex-wrap:wrap-reverse;
            
        }
        .child{
            /* box-sizing: border-box; */
            width: 200px;
            height: 200px;
            border: 3px solid blue;
            margin: 20px 10px;
            text-align: center;
            font-size: 2rem;
        }
        
        </style>

</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child" style="background-color: yellow;">12</div>
    </div>
</body>
</html>
