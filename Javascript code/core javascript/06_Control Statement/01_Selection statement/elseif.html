<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrl statement</title>
</head>
<body>
    <script>
        var html,css;
        html=parseInt ( prompt("Enter ur  html marks","Number"));
        css= parseInt( prompt("Enter ur css marks","Number"));
        var total;
        total=html+css;
        document.write(total+"<br>");
        if(total>=60)
        document.write("First")
        else if(total>=45)
        document.write("Second");
        else if(total>=30)
        document.write("Third");
        else
        document.write("Fail");

        
    </script>
</body>
</html>
