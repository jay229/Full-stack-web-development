<body>
    <h1>Window Object</h1>
    <script>
        // console.log(window);
        // Outer width and Outer height
        ow=window.outerWidth;
        oh=window.outerHeight;
        iw=window.innerWidth;
        ih=window.innerHeight;
        console.log(ow);
        console.log(oh);
        console.log(iw);
        console.log(ih);
    </script>

</body>
