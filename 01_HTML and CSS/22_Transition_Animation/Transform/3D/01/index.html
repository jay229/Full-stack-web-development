<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tansform</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="container">
        <h1>Rotation</h1>
        <div class="base">
            <div class="rotate" id="rx">RotateX</div>
        </div>
        <div class="base">
            <div class="rotate" id="ry">RotateY</div>
        </div>
        <div class="base">
            <div class="rotate" id="rz">RotateZ</div>
        </div>
        <div class="base">
            <div class="rotate" id="r3d">Rotate 3D</div>

        </div>
    </section>
    <section class="container">
        <h1>Scale </h1>
        <div class="base">
            <div class="rotate" id="sclz" >ScaleZ</div>
        </div>
        <div class="base">
            <div class="rotate" id="scl3d" >Scale 3D</div>
        </div>
    </section>
    <section class="container">
        <h1>Translate </h1>
        <div class="base">
            <div class="rotate" id="tr" >Translate</div>
        </div>
        <div class="base">
            <div class="rotate" id="tr3d" >Translate 3D</div>
        </div>
    </section>
    
    </body>
</html>
