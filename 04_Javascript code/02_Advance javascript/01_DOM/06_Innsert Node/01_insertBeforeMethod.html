<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Node</title>
</head>
<body>
    <div class="container">
        <h1>Javascript Frameworks</h1>
        <ul id="myul">
            <li>Jquery</li>
            <li id="myang">Angular js</li>
            <li>React</li>
            <li id="myd3">D3.js</li>
        </ul>
    </div>
    <script>
        // Inserting Node

        // Get parent element
        let myul=document.getElementById("myul");

        // Get reference element
        let myang=document.getElementById("myang");

        // Creating new element
        let Nnode=document.createElement("li");
        Nnode.textContent="Backbone";
        console.log(Nnode);

        // insertBefore Method
        myul.insertBefore(Nnode,myang);

        // Changing existing framework position
    let myd3=document.getElementById("myd3");
    myul.insertBefore(myd3,myang);
    </script>
</body>
</html>
