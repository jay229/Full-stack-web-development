<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 10px solid red;
            border-radius: 10% 100% 10% 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
