<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Focus and Blur</h1>
    <label for="mytxt">Name</label>
    <input type="text" id="mytxt">
    <script>
        let mytxt=document.getElementById("mytxt");
      function Key(e)
      {
          console.log(e.type + ' '+ e.keyCode +' '+ String.fromCharCode(e.keyCode) );
      }
      mytxt.addEventListener("keydown",Key);
      mytxt.addEventListener("keypress",Key);
      mytxt.addEventListener("keyup",Key);
    </script>
</body>
</html>
