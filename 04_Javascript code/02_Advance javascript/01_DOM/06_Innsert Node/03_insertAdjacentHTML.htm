<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>Javascript Frameworks</h1>
      <ul id="myul">
        <li>Jquery</li>
        <li id="myang">Angular js</li>
        <li>React</li>
        <li id="myd3">D3.js</li>
      </ul>
    </div>
    <script>
        // Get parent element just fortesting purpose
        let container=document.getElementById("container");
        console.log(container);

        // Get the reference of atarget element
        let myang=document.getElementById("myang");

        // Write the HTML tag as string
        let tag="<span> I am span </span>";

        // Use the insertAdjacentHTML method
        myang.insertAdjacentHTML("beforebegin",tag);
        myang.insertAdjacentHTML("afterbegin",tag);
        myang.insertAdjacentHTML("beforeend",tag);
        myang.insertAdjacentHTML("afterend",tag);

    </script>
  </body>
</html>
