<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational operator</title>

</head>

<body>
    <script>
        var a = 5;
        var b = 6;
        document.writeln(a > b + "<br>");
        document.writeln(b > a + "<br>");
        document.writeln(b == a + "<br>");
        document.writeln(b != a + "<br>");
        let str = "Mritunjay";
        let num = 28;
        document.writeln(str===num+"<br>");
        document.writeln(str!==num+"<br>");




    </script>
</body>

</html>
