<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Node</title>
</head>
<body>
    <div id="myid">
        <h1 id="myh1">I am heading</h1>
    </div>
    <section id="mysec">

    </section>
    <script>
        // Append existing element
        let myid=document.getElementById("myid")
        console.log(myid);
        let mysec=document.getElementById("mysec");
        let myh1=document.getElementById("myh1");
        mysec.appendChild(myh1);
        console.log(mysec);

        // Creating new element and append it to section
        let nEnode=document.createElement("h2");
        
        mysec.appendChild(nEnode);

    </script>
</body>
</html>
