<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <img src="assets/thumb.svg" alt="">
            </div>
            <h3>Trial</h3>
            <div class="bottom">
                <span>Free</span>
            </div>
        </div>
        <div class="card">
            <div class="top">
                <img src="assets/shield.svg" alt="">
            </div>
            <h3>Basic Tier <br>(Most pupular)</h3>
            <div class="bottom">
                <span>$10</span>
            </div>
        </div>
        <div class="card">
            <div class="top">
                <img src="assets/bolt.svg" alt="">
            </div>
            <h3>Advanced tier <br> (only for enterprise level professional)</h3>
            <div class="bottom">
                <span>$6000</span>
            </div>
        </div>
    </div>
</body>
</html>
