<!-- ) Create a new HTML document. Place two divs on the HTML document. 
○	Format both divs with the following declarations:
■	width: 400px;
■	height: 200px;
■	border: 10px dashed red;
■	margin: 20px auto;

○	Also format the second div with this declaration:
■	box-sizing: border-box;

 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise_04</title>
    <style>
      div {
        width: 400px;
        height: 200px;
        border: 10px dashed red;
        margin: 20px auto;
      }
      #div{
          box-sizing: border-box;
      }

    </style>
  </head>
  <body>
    <div></div>
    <div id="div"></div>
  </body>
</html>
