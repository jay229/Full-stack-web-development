<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <!-- https://api.openweathermap.org/data/2.5/weather?q=Patna&appid=dbed2a4ce8476dd4839fa9878b75e174 -->
  <body>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>

      <div id="weathercon">
        <i class="fas fa-sun" style="color: #eccc68"></i>
      </div>
      <div class="info">
        <h2 class="location">
          <i class="fas fa-street-view" style="color: #fff"></i> Patna, In
        </h2>
        <p id="date">SUN | NOV 5 | 10:51</p>
        <h1 class="temp">26°C</h1>
        <h3 class="tempmin_max">26°C | 26°C</h3>
      </div>
    </div>
  </body>
  <script>
    const currentDate = document.getElementById("date");
    const weathercon = document.getElementById("weathercon");
    const tempStatus = "clouds";
    
    
    const getcurrentDay = () => {
        const weekday = [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday",
    ];
      let currentTime = new Date();
      let day = currentTime.getDay();
      return weekday[day]
    };
    const getCurrentTime=()=>{
        const months=[
        "Jan",
        "Feb",
        "March",
        "April",
        "May",
        "June",
        "July",
        "Aug",
        "Sept",
        "Oct",
        "Nov",
        "Dec"
    ]
        const currentTime=new Date();
        const month=currentTime.getMonth();
        const day=currentTime.getDate();
        const year=currentTime.getFullYear();
        const hour=currentTime.getHours()
        const minutes=currentTime.getMinutes()
        
        const periods="AM"
        if(hour>11){
            periods="PM"
        }
        if(hour>12){
            hour-=12
        }
        if(minutes<10){
            minutes="0" + minutes
        }
        return `${months[month]} ${day} | ${hour}:${minutes} ${periods} `
    }
    currentDate.innerHTML=getcurrentDay()+ " | " + getCurrentTime()
    
  </script>
</html>
